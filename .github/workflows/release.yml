name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Run swift-format lint
        run: swift format lint --strict --recursive --parallel Din/

  release:
    name: Build, Sign & Release
    needs: [lint]
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build release binary
        run: swift build -c release --arch arm64 --arch x86_64

      - name: Create app bundle
        run: |
          APP_BUNDLE=".build/Din.app"
          CONTENTS="$APP_BUNDLE/Contents"
          MACOS="$CONTENTS/MacOS"
          RESOURCES="$CONTENTS/Resources"

          mkdir -p "$MACOS" "$RESOURCES"
          cp .build/apple/Products/Release/Din "$MACOS/Din"
          cp Din/Info.plist "$CONTENTS/Info.plist"
          cp Din/Assets/Din.icns "$RESOURCES/Din.icns"

          # Stamp version from tag into Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$CONTENTS/Info.plist"

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PWD="$(uuidgen)"

          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security import "$CERTIFICATE_PATH" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Sign app bundle
        env:
          SIGNING_IDENTITY: ${{ secrets.SIGNING_IDENTITY }}
        run: |
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" \
            --deep --timestamp ".build/Din.app"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          DMG_PATH=".build/Din-$VERSION.dmg"

          # Create DMG for notarization
          hdiutil create -volname "Din" -srcfolder ".build/Din.app" \
            -ov -format UDZO "$DMG_PATH"

          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          xcrun stapler staple ".build/Din.app"

          # Recreate DMG with stapled app
          rm "$DMG_PATH"
          hdiutil create -volname "Din" -srcfolder ".build/Din.app" \
            -ov -format UDZO "$DMG_PATH"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "## Changes" > changelog.md
          git log --pretty=format:"- %s" "$PREV_TAG"..HEAD >> changelog.md

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            ".build/Din-$VERSION.dmg" \
            --title "Din $VERSION" \
            --notes-file changelog.md
